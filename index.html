<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>personal details</h3>
  <form action="">
   <div>
    First Name: <Input type = "text"/>
   </div>
    <br>
   <div>
   middle name: <Input type = "text"/>
  </div>
  <br>
  <div>
    last name: <Input type = "text"/>
   </div>
   <br>
   <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="course">course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.TECH">BTECH</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.TECH">M.TECH</option>
        </select><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        
            </select>
        </div><br><br>

        <label for="dobtime">Date and Time of Birth:</label><br>
        <input type="date" id="date" name="date" required>
        <div class="datetime-picker">
            <input type="number" id="hour" name="hour" min="1" max="12" placeholder="Hour" required>
            <input type="number" id="minute" name="minute" min="0" max="59" placeholder="Minute" required>
            <select id="ampm" name="ampm" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div><br><br>

        <label for="phone">Phone:</label>
        <table>
            <tr>
                <td><input type="text" value="+91" readonly></td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required></td>
            </tr>
        </table><br><br>

        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="retype-password">Re-type Password:</label>
            <input type="password" id="retype-password" name="retype-password" required>

            <div class="form-group">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms"> agree to terms and conditions</label>
          </div>
          <br>
          <div class="form-group">
            <label for="file">Choose File:</label><br>
            <input type="file" id="file" name="file">
            <span id="file-chosen"></span>
        </div>
         <br>
        <div class="form-group">
          <label for="color">Choose Color:</label><br>
          <input type="color" id="color" name="color" required>
      </div>
      <br>
      <div class="form-group">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </div>

  </form>
</body>
</html>
